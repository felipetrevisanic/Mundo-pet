<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Pet</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="logo">
        <img src="src/assets/logo.svg" alt="">
    </div>

    <main>
        <header class="flex flex-center gap-1">
            <div>
                <p class="title">Sua agenda</p>
                <p class="p-md">Aqui você pode ver todos os clientes e serviços agendados para hoje.</p>
            </div>
            <div class="calendar">
                <i><img src="src/assets/calendar.svg" alt="calendario"></i>
                <input type="date" name="date" id="date" class="input-date">    
            </div>
        </header>
        
        <section>
            <div class="card">
                <header>
                    <i><img src="src/assets/morning.svg" alt="manhã"></i>
                    <h2>Manhã</h2>
                    <p>09h-12h</p>
                </header>
                <div class="divisor"></div>
                <div class="schedules" id="period-morning">

                </div>
            </div>
            <div class="card">
                <header>
                    <i><img src="src/assets/afternoon.svg" alt="manhã"></i>
                    <h2>Tarde</h2>
                    <p>13h-18h</p>
                </header>
                <div class="divisor"></div>
                <div class="schedules" id="period-afternoon">

                </div>
            </div>
            <div class="card">
                <header>
                    <i><img src="src/assets/night.svg" alt="manhã"></i>
                    <h2>Noite</h2>
                    <p>19h-21h</p>
                </header>
                <div class="divisor"></div>
                <div class="schedules" id="period-night">

                </div>
            </div>
        </section>
        <div class="button-container">
            <button class="button" id="btn">NOVO AGENDAMENTO</button>
        </div>

    </main>
    
    <div class="overlay hidden">
         
        <div class="modal">
            <div>
                <p class="title">Agende um atendimento</p>
                <p class="p-md">Preencha os dados do cliente para realizar o agendamento:</p>
            </div>
            
            <form>
                <div class="input-container">
                    <label for="name">Nome do tutor</label>
                    <div class="input-form">
                        <i><img src="src/assets/user.svg" alt="usuario"></i>
                        <input type="text" placeholder="Digite o seu nome" id="name" name="name" required>
                    </div>
                </div>
                <div class="input-container">
                    <label for="pet">Nome do pet</label>
                    <div class="input-form">
                        <i><img src="src/assets/pet.svg" alt="usuario"></i>
                        <input type="text" placeholder="Digite o nome do seu pet" id="pet" name="pet" required>
                    </div>
                </div>
                <div class="input-container">
                    <label for="phone">Telefone</label>
                    <div class="input-form">
                        <i><img src="src/assets/phone.svg" alt="usuario"></i>
                        <input type="phone" placeholder="Digite o seu número de contato" id="phone" name="phone" required>
                    </div>
                </div>
                    <div class="input-container">
                    <label for="service">Descrição do serviço</label>
                    <textarea class="input-form" type="text" placeholder="Digite o serviço que será realizado" id="service" name="service" rows="2" required></textarea>
                </div>
                <div class="half">
                    <div class="input-container">
                        <label for="schedule-date">Data</label>
                        <div class="input-form calendar">
                            <i><img src="src/assets/calendar.svg" alt="calendario"></i>
                            <input type="date" name="schedule-date" id="schedule-date" class="input-date" required>    
                        </div>
                    </div>
                    <div class="input-container">
                        <label for="schedule-time">Hora</label>
                        <div class="input-form">
                            <i><img src="src/assets/clock.svg" alt="usuario"></i>
                            <input type="time" name="schedule-time" id="schedule-time" required>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <input type="submit" value="AGENDAR" class="button" id="btn-new-schedule">
                </div>
            </form>
        
        </div>
    </div>




    
    
</body>
</html>
